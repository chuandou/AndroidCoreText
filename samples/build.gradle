apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':library')
    compile 'com.github.yangzc.AndroidLatex:fillin-android:v1.0.3'
    compile 'com.github.yangzc.AndroidLatex:renderer-android:v1.0.3'
    compile 'com.github.yangzc.AndroidLatex:editor-share:v1.0.3'
    compile 'com.github.yangzc.AndroidLatex:renderer-share:v1.0.3'
    compile 'com.github.yangzc.AndroidLatex:editor-android:v1.0.3'
}
